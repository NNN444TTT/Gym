{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Gym Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=2.1">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Large Mode Toggle -->
    <button id="large-mode-toggle" class="large-mode-toggle" aria-label="Toggle large text mode">
        <span class="toggle-icon">A</span>
    </button>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Save Indicator -->
    <div id="save-indicator" class="save-indicator">Saved âœ“</div>
    
    <script src="{% static 'js/app.js' %}?v=2.1"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
