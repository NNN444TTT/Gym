{% extends 'workouts/base.html' %}

{% block title %}Login - Gym Tracker{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>ðŸ’ª Gym Tracker</h1>
        <p class="subtitle">Enter your name to start</p>
        
        <form method="post" class="login-form">
            {% csrf_token %}
            <input 
                type="text" 
                name="username" 
                placeholder="Your name"

                autofocus
                class="input-large"

            </button>
        </form>

            New users are automatically created
        </p>
    </div>
</div>
{% endblock %}
